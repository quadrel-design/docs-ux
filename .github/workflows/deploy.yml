name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/configure-pages@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Restore Next.js cache
        id: next_cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', 'next.config.*', 'mdx-components.js', 'src/**', 'public/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Restore Pagefind cache
        id: pf_cache
        uses: actions/cache@v4
        with:
          path: public/_pagefind
          key: ${{ runner.os }}-pagefind-${{ hashFiles('**/package-lock.json', 'next.config.*', 'mdx-components.js', 'src/**', 'public/**') }}
          restore-keys: |
            ${{ runner.os }}-pagefind-
      - run: npm ci
      - name: Build (static export for Pages)
        run: |
          export BASE_PATH=/docs-ux
          npm run build
      - name: Save Next.js cache
        if: success() && steps.next_cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', 'next.config.*', 'mdx-components.js', 'src/**', 'public/**') }}-${{ github.run_id }}
      - name: Save Pagefind cache
        if: success() && steps.pf_cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: public/_pagefind
          key: ${{ runner.os }}-pagefind-${{ hashFiles('**/package-lock.json', 'next.config.*', 'mdx-components.js', 'src/**', 'public/**') }}-${{ github.run_id }}
      - name: Disable Jekyll so _pagefind is served
        run: |
          touch out/.nojekyll
      - name: Publish out/ to 'out' branch (overwrite each run)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: out
          force_orphan: true
          enable_jekyll: false
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


